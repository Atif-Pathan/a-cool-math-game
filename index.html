<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="inputs">
            <div class="row1">
                <button id="reset-btn">C</button>
                <button id="backspace"><-</button>
                <button id="not-needed"></button>
                <button class="operations" data-op="/">/</button>
            </div>
            <div class="row2">
                <button class="numberBtn" data-value="7">7</button>
                <button class="numberBtn" data-value="8">8</button>
                <button class="numberBtn" data-value="9">9</button>
                <button class="operations" data-op="x">*</button>
            </div>
            <div class="row3">
                <button class="numberBtn" data-value="4">4</button>
                <button class="numberBtn" data-value="5">5</button>
                <button class="numberBtn" data-value="6">6</button>
                <button class="operations" data-op="-">-</button>
            </div>
            <div class="row4">
                <button class="numberBtn" data-value="1">1</button>
                <button class="numberBtn" data-value="2">2</button>
                <button class="numberBtn" data-value="3">3</button>
                <button class="operations" data-op="+">+</button>
            </div>
            <div class="row5">
                <button class="numberBtn" data-value="0">0</button>
                <button class="decimal">.</button>
                <button id="plus-minus">+/-</button>
                <button class="equalsBtn">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
